<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Славянский гейминг</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__colovrat">
                    <a href="/" class="header__logo-link">
                        <img src="img/colovrat.png" alt="Logo" class="header__logo-png">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="" class="header__link">Вход</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__link">Как играть</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__link">О нас</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="main">
                <div class="naming__wrapper">
                    <a class="naming">NUIHUETA</a>
                </div>
                <div class="input__rect">
                    <label class="input">
                        <input class="input__field" type="text" placeholder=" " />
                        <span class="input__label">Введите слово</span>
                    </label>
                    <button class="btn">Поехали</button>
                </div> 

                <table class="words__table">
                    <thead>
                        <tr>
                            <td>#</td>
                            <td>Слово</td>
                            <td>Схожесть</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Дверь</td>
                            <td>80</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Очко</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>
</body>
</html>
